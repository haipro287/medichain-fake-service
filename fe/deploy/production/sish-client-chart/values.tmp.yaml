replicaCount: 1
revisionHistoryLimit: 1
image:
  repository: kroniak/ssh-client
  tag: latest
  pullPolicy: Always
startupProbe:
  enable: true
  failureThreshold:
  periodSeconds:
livenessProbe:
  enable: true
  failureThreshold: 1
  periodSeconds: 10
service:
  name: ssh-tunnel
services:
  sish:
    domain: ${DOMAIN}
    port: ${SSH_PORT}
    request:
      domain: ${SUB_DOMAIN}
      port: ${REQUEST_PORT}
    from:
      domain: ${FROM_DOMAIN}
      port: ${FROM_PORT}
